<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are You Smart With Money Quiz</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <div class="container">
        <div id ="end-game" class="justify-center flex-column"> 
            <h1 id="final-score">0</h1>
            <h1>FINAL SCORE</h1>

            <a class="btn" href="game.html">PLAY AGAIN</a>
            <a class="btn" href="/">GO HOME</a></div>
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id ="questionCounter">
                     
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="Score">
                        0
                        
                    </h1>
                </div>
                </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                    <p class ="correct-answer"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                    <p class ="correct-answer"></p>

            </div>
            <div class="choice-container">
                <p class="choice-prefix" data-number="3">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                    <p class ="correct-answer"></p>

            </div>
            <div class="choice-container">
                <p class="choice-prefix" data-number="4">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                    <p class ="correct-answer"></p>
            </div>
        </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <script src="game.js"></script>
</body>
</html>
